version: '3'
services:
  web:
    image: soil-web:v1.0.4
    depends_on:
      - db
    build:
      context: .
      dockerfile: web.Dockerfile
    platform: linux/amd64
    restart: always
    ports:
      - 9000:80
    env_file:
      - db.env
      - web.env
    volumes:
      - vscode-web:/root/.vscode-server
      - ./soid:/var/www/html
      - vendor:/var/www/html/vendor
  db:
    image: mariadb:10.6.12
    platform: linux/amd64
    restart: always
    ports:
      - 3306:3306
    env_file:
      - db.env
    volumes:
      - database:/var/lib/mysql:Z

  api:
    image: soil-api:v1.0.1
    build:
      context: .
      dockerfile: api.Dockerfile
    # command: tail -f /dev/null
    platform: linux/amd64
    # command: uvicorn main:app --reload --host=0.0.0.0 --port=80
    ports:
      - 9001:80
    env_file:
      - api.env
    volumes:
      # - vscode-api:/root/.vscode-server
      # - ./api:/root/projects
      - models:/root/projects/models

  dev:
    build:
      context: .
      dockerfile: dev.Dockerfile
    # restart: always
    shm_size: '16gb'
    volumes:
      - vscode-dev:/root/.vscode-server
      - ./pytorch:/root/projects
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  vscode-dev:
  vscode-web:
  vscode-api:
  database:
  models:
  vendor: